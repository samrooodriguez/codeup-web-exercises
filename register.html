<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me" method="post" accept-charset="UTF-8">
        <h3>Username*:</h3>
            <input type="text" id="username" name="username" placeholder="username" required>
        <h3>Email*:</h3>
            <input type="text" id="email" name="username" placeholder="email" required>
        <h3>Password*:</h3>
            <input type="password" id="password" name="password" placeholder="password" required>
        <h4>Confirm Password*:</h4>
            <input type="password" id="confirm pass" name="confirm pass" placeholder="********" required>
        <h3>Sign me up for the newsletter!</h3>
            <label class="signup">
                <input name="signup" value="yes" type="checkbox" checked>Yes!
                <input name="signup" value="no" type="checkbox">No
            </label>
        <div>
        <button type="submit">Create new account</button>
        </div>
    </form>
    <h5><em>everything with an "*" is a required field</em></h5>
</body>
</html>
