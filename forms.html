<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with US</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
    <div>
        <h4>Email</h4>
    <input type="text" placeholder="Enter your email" id="email" name="email">
    </div>
    <div>
        <h4>Password</h4>
        <input type="password" placeholder="Enter your password" id="password" name="password">
    </div>
    <div>
        <h4>Bio</h4>
        <textarea placeholder="Enter bio here" id="bio" name="bio"></textarea>
    </div>
        <div>
            <h5>How did you hear about us?</h5>

                <label for="billboard">
                  <input type="radio" name="how did you hear about us?" id="billboard" value="Billboard">Billboard
                </label>

                <label for="radio advertisement">
                    <input type="radio" name="how did you hear about us?" id="radio advertisement" value="radio advertisement">Radio Advertisement
                </label>

                <label for="internet advertisement">
                    <input type="radio" name="how did you hear about us?" id="internet advertisement" value="internet advertisement">Internet Advertisement
                </label>
                <label for="other">
                    <input type="radio" name="how did you hear about us?" id="other" value="other">Other
                </label>
        </div>
        <br>
        <div>
            <label for="browser">What browser are you using?</label>
            <select id="browser" name="browser">
                <option value="other">Other</option>
                <option value="google chrome" selected>Google chrome</option>
                <option value="firefox">Firefox</option>
                <option value="internet explorer">Internet Explorer</option>
            </select>
        </div>
        <div>
            <h5>Are you likely to recommend us to a friend?</h5>
            <select id="opinion" name="opinion">
                <option value="yes">Yes!</option>
                <option value="no">No</option>
                <option value="would rather not say">Would rather not say</option>
            </select>

        </div>
        <input type="submit" name="Submit">
    </form>
</body>
</html>
