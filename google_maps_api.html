<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>
    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_70YXvXz-8j3-d7PGY8DKkfxtIvyW9dg"></script>
    <!-- Script to show address on map -->
    <script type="text/javascript">
        (function () {
            "use strict";
            // Set our map options
            var mapOptions = {
                // Set the zoom level
                zoom: 23,
                // This sets the center of the map at our location
                center: {
                    lat: 29.426791,
                    lng: -98.489602
                }
            };
            // Render the map
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            var geocoder = new google.maps.Geocoder();

            // Set our address to geocode
            var address = "240 E Houston St, San Antonio, TX 78205";
            // Init geocoder object
            var geocoder = new google.maps.Geocoder();
            // Create lat and long for our marker position
            var subway = {lat: 29.426653, lng: -98.490183};
            // Add the marker to our existing map
            var marker = new google.maps.Marker({
                position: subway,
                map: map
            });
            // Create a new infoWindow object with content
            var infowindow = new google.maps.InfoWindow({
                content: "Where the magic happens...but with sandwiches."
            });
            // Open the window using our map and marker
            infowindow.open(map, marker);
            // Geocode our address
            geocoder.geocode({"address": address}, function (results, status) {
                // Check for a successful result
                if (status == google.maps.GeocoderStatus.OK) {
                    // Recenter the map over the address
                    map.setCenter(results[0].geometry.location);
                } else {
                    // Show an error message with the status if our request fails
                    alert("Geocoding was not successful - STATUS: " + status);
                }
            });
        })();
    </script>
</body>
